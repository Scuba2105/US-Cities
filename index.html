<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Development Tools</title>
</head>

<body>
    <h1 class="title">Search Census Data</h1>
    <div class="search">
        <h4 class="search-label">Search:</h4>
        <input type="text" class="searchbox" placeholder="Enter a City or State" />
        <div class="icon-box">
            <img class="search-icon" src="images/search.svg" height="30px" width="30px">
        </div>
    </div>

    <ul class="suggestions">       
    </ul>
        
        <div class="city-container">
            <h2 class="city-label">City:</h2><span class="city-value"></span>
        </div> 

        <div class="state-container">
            <h2 class="state-label">State:</h2><span class="state-value"></span>
        </div>
        
        <div class="population-container">
            <h2 class="people-label">Population:</h2><span class="population-value"></span>
        </div>
        
        <div class="latitude-container">
            <h2 class="latitude-label">Latitude:</h2><span class="latitude-value"></span>
        </div>
        
        <div class="longitude-container">
            <h2 class="longitude-label">Longitude:</h2><span class="longitude-value"></span>
        </div>
        
        <div class="circle">
            
            <img class="building-logo" src="images/building.svg">
            <img class="people-logo" src="images/group-of-people.svg">
            <img class="world-logo" src="images/longitude-latitude.svg">
            
            <div class="fill fill1"></div>
            <div class="fill fill2"></div>
            <div class="sector sector1"></div>
            
            <div class="fill fill3"></div>
            <div class="fill fill4"></div>
            <div class="sector sector2"></div>
            
            <div class="fill fill5"></div>
            <div class="fill fill6"></div>
            <div class="sector sector3"></div>
        </div>
                
</body>

<style>
    html {
        height: 100%;
        font-family: Laksaman, serif;
    }

    body {

        background-color: #d0e2f3;
        background-repeat: no-repeat;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .title {
        color: #151729;
        font-size: 40px;
        margin-top: 20px;
        width: 80%;
        display: flex;
        justify-content: center;
        border-bottom: 2px solid #151729;
    }

    .search {
        display: grid;
        grid-template-columns: auto auto auto;
        align-items: center;
    }

    .search-label {
        font-size: 20px;
        color: #151729;
        grid-column: 1;
        padding-right: 10px;
    }

    .searchbox {
        font-family: "Laksaman";
        display: inline;
        padding-left: 20px;
        font-size: 16px;
        background-color: rgb(236, 246, 252);
        height: 40px;
        width: 300px;
        border: 1px solid #151729;
        border-radius: 10px;
        margin-bottom: 0px;
        grid-column: 2;
    }

    .icon-box {
        background-color: #5E7CE2;
        height: 40px;
        border-radius: 10px;
        border: 1px solid #151729;
        display: flex;
        align-items: center;
    }

    .icon-box :hover {
        cursor: pointer;
    }

    .search-icon {
        grid-column: 3;
        padding-left: 5px;
        padding-right: 5px;
        background-color: #5E7CE2;
        border-radius: 10px;
    }

    .suggestions {
        visibility: hidden;
        padding-top: 0px;
        border: 1px solid #151729;
        border-radius: 5px;
        background-color: rgb(236, 246, 252);
        margin-top: 0px;
        list-style: none;
        width: 275px;
        transform: translate(18.5px, -23px);
        z-index: 20;
    }

    .suggestions>li {
        transform: translateX(-35px);
        font-size: 16px;
        padding: 10px;
        margin: 0px;
        border-bottom: 4px solid rgb(185, 182, 182);
        width: 100%;
    }

    .suggestions>li:hover {
        cursor:pointer;
    }

    .suggestions :last-child {
        border-bottom: none;
    }

    .population {
        float: right;
        font-size: 14px;
        transform: translateY(4px);
    }

    .highlight {

    .world-logo {

    .city-container {
        position: absolute;
        left: 450px;
        top: 350px;
        display: flex;
        justify-content: space-around;

    }

    .state-container {
        position: absolute;

        align-items: center;

        transition: opacity 1.5s ease-out;
    }

    .latitude-container {

    .population-container {

    }

    .city-value {

        padding-left: 20px;

    }

    .longitude-value {
        font-size: 30px;
        padding-left: 20px;
        transition: transform 0.5s ease-out;
    }

    .latitude-value {
        font-size: 30px;

    }

    .population-value {
        font-size: 30px;
        padding-left: 20px;
    }

    .city-label {
        font-size: 30px;
    }

    .state-label {
        font-size: 30px;
    }

</style>

<script>

    const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
    const textBox = document.body.querySelector('.searchbox');
    const suggestions = document.body.querySelector('.suggestions');
    const wheel = document.body.querySelector('.circle');
    const building = document.body.querySelector('.building-logo');
    const people = document.body.querySelector('.people-logo');
    const world = document.body.querySelector('.world-logo');
    const cityInfo = document.body.querySelector('.city-container');
    const stateInfo = document.body.querySelector('.state-container');
    const populationInfo = document.body.querySelector('.population-container');
    const latitudeInfo = document.body.querySelector('.latitude-container');
    const longitudeInfo = document.body.querySelector('.longitude-container');  
    const search = document.body.querySelector('.icon-box');
    const cityValue = document.body.querySelector('.city-value');
    const stateValue = document.body.querySelector('.state-value');
    const populationValue = document.body.querySelector('.population-value');
    const latitudeValue = document.body.querySelector('.latitude-value');
    const longitudeValue = document.body.querySelector('.longitude-value');
    let angle = 0;

    const cities = [];

    fetch(endpoint)
        .then((response) => response.json())
        .then((data) => cities.push(...data));

    function updateList() {
        suggestions.innerHTML = "";
        const string = this.value;
        const regex = new RegExp(string, 'ig');
        const filteredCities = cities.filter(element => {
           return regex.test(element.city) || regex.test(element.state); 
        })
        
        if (filteredCities.length > 0 && string.length > 0) { 
            
            suggestions.style.visibility = "visible";
            filteredCities.map(element => {
                
                let listElement = document.createElement('li');
                const listString = `${element.city}, ${element.state}`
                const population = element.population.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                const highlightString = listString.replace(regex,(str) => `<span class="highlight">${str}</span>`)
                listElement.innerHTML = `${highlightString}<span class="population">${population}</span>`;
                listElement.classList.add('city')
                suggestions.append(listElement);
            })
        }
        else {
            suggestions.style.visibility = "hidden";
        }

    }

    function selectListItem(event) {
        suggestions.style.visibility = "hidden";
        
        if (event.target.parentElement != this) {
            const textString = event.target.parentElement.textContent;
            const cityStateString = textString.replace(/[0-9]|,(?=[0-9])/g, ''); 
            textBox.value = cityStateString;
        }
        else {
            const textString = event.target.textContent;
            const cityStateString = textString.replace(/[0-9]|,(?=[0-9])/g, ''); 
            textBox.value = cityStateString;
        }    
    }

    function rotateWheel() {
        angle += 120;
        this.style.transform = `rotate(${angle}deg)`;
        building.style.transform = `rotate(-${angle}deg)`; 
        people.style.transform = `rotate(-${angle}deg)`;
        world.style.transform = `rotate(-${angle}deg)`;
    }

    function fadeInInfo(event) {
        const target = event.target.getAttribute('class');
        if (target == 'circle') {
            if (angle % 360 == 0) {
                cityInfo.style.opacity = 1;
                stateInfo.style.opacity = 1;
            }
            else if (angle % 360 == 120) {
                populationInfo.style.opacity = 1;
            }
            else {
                latitudeInfo.style.opacity = 1;
                longitudeInfo.style.opacity = 1;
            }
        }
    }

    function fadeOutInfo(event) {
        const target = event.target.getAttribute('class');
        if (target == 'circle') {
            cityInfo.style.opacity = 0;
            stateInfo.style.opacity = 0;
            populationInfo.style.opacity = 0;
            latitudeInfo.style.opacity = 0;
            longitudeInfo.style.opacity = 0;
        }
    }

    function getCityData() {
        if (textBox.value.length > 0) {
            const locationString = textBox.value.split(',');
            console.log(locationString[0]);
            const [selectedCity] = cities.filter((element) => {
                return element.city == locationString[0];
            })
            cityValue.textContent = selectedCity.city;
            stateValue.textContent = selectedCity.state;
            populationValue.textContent = selectedCity.population;
            latitudeValue.textContent = selectedCity.latitude;
            longitudeValue.textContent = selectedCity.longitude;
        }
    }

    textBox.addEventListener('keydown', updateList);
    textBox.addEventListener('keyup', updateList);
    suggestions.addEventListener('mousedown', selectListItem);
    wheel.addEventListener('mousedown', rotateWheel);
    window.addEventListener('transitionend', fadeInInfo);
    window.addEventListener('transitionstart', fadeOutInfo);
    search.addEventListener('mousedown', getCityData);
     
</script>

</html>
